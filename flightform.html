<!DOCTYPE html>
<html>
    <title>JT and T | Flight Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles/responsive.css" type="text/css"> -->
    <link rel="stylesheet" href="./styles/form.css" type="text/css">

    <body>
        <div class="container form-container">


            <!-- Page content -->
            <div class="content">
                
                
                <!--flight form-->
                <div class="flight-form">
                    <form>
                        <h2>Book Flight</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">Contact Email Address</label>
                              <input type="email" class="form-control" id="inputEmail4" >
                            </div> 
                            <div class="form-group col-md-6">
                                <label for="inputDestination">Destination</label>
                                <input type="text" class="form-control" id="inputDestination" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPersons">Number of Persons</label>
                                <input type="text" class="form-control" id="inputTo" >
                            </div>
                        </div>

                        <div class="form-row"> 
                            <div class="row">
                                <div class="col">
                                    <label>Check In Date</label>
                                  <input type="date" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="Select">Check Out Date</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class=".form-submit-button">Find Dream Hotel</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
